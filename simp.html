<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
function initialize() {
  var myLatlng = new google.maps.LatLng(44.8792305, -68.65);
  var start = new google.maps.LatLng(44.938038, -68.645933);
  
  

  var mapOptions = {
    zoom: 12,
   
    center: myLatlng,
   mapTypeId: google.maps.MapTypeId.HYBRID 
  }
  function updateMarkerPosition(latLng) {
  document.getElementById('info').innerHTML = [
    latLng.lat(),
    latLng.lng()
  ].join(', ');
}
  
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  var marker = new google.maps.Marker({
  icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png" , 
      position: start,
      map: map,
       
      title: 'Put in'
  });
   var marker2 = new google.maps.Marker({
      position: myLatlng,
      map: map,
       draggable:true,
      title: 'Take out'
  });
  
   google.maps.event.addListener(marker, 'click', function() {
   
    map.setZoom(8);
    map.setCenter(marker.getPosition()); 
    var myLoc = { 'lat': marker.getPosition().lat(), 'lon': marker.getPosition().lng() };
     });
  
google.maps.event.addListener(marker2, 'click', function() {
    map.setZoom(8);
    var myLoc = { 'lat': marker2.getPosition().lat(), 'lon': marker2.getPosition().lng() };
    map.setCenter(marker2.getPosition()); 
    window.alert("shit");
     
});

}
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    
  </body>
</html>
